<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BeeChart</title>
    <meta name="description" content="beechart是免费的开源flash图表">
    <meta name="keywords" content="bflash, chart, bee, forfree, opensource, simple, 图表, 免费, 开源">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/yid-chart-demo-merge.css">
    <script src="js/yid-chart-demo-merge.js"></script>
  </head>
  <body>
    <ul id="demos" class="demos"></ul>
    <div style="clear:both"></div>
    <script>
      jQuery(function($){
          $('#demos').demos(
          {
              title   : '默认饼图样式',
              type    : 'pie',
              width   : 700,
              height  : 450,
              swf     : 'swf/beechart-pie.swf',
              dataUrl : ['swf/data/3-serials.xml','swf/data/browser-stat.xml', 'swf/data/site-reffers.xml'],
              cssUrl  : ['swf/css/ali-pie.css','swf/css/donut.css','swf/css/pie-solid.css'],
              flashvars : {
                  w   : 600,
                  h   : 280
              }
          },
          {
              type    : 'pie',
              swf     : 'swf/beechart-pie.swf',
              width   : 700,
              height  : 450,
              dataUrl : 'swf/data/site-reffers.xml',
              cssUrl  : 'swf/css/half-donut.css',
              flashvars : {
                  w   : 600,
                  h   : 280
              }
          },
          {
              type    : 'pie',
              swf     : 'swf/beechart-pie.swf',
              width   : 700,
              height  : 450,
              dataUrl : 'swf/data/site-reffers.xml',
              cssUrl  : 'swf/css/donut2.css',
              flashvars : {
                  w   : 600,
                  h   : 280
              }
          }).anythingSlider({
              resizeContents  : true,
              buildStartStop  : false,
              infiniteSlides  : false
          });
      })
    </script>
  </body>
</html>
