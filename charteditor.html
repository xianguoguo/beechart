<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BeeChart</title>
    <meta name="description" content="beechart是免费的开源flash图表">
    <meta name="keywords" content="beechart, chart, forfree, opensource, simple, 图表, 免费, 开源">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <div id="chart-container"></div>
  </body>
  <script type="text/javascript" src="http://style.china.alibaba.com/js/lib/fdev-v4/core/fdev-min.js"></script>
  <script type="text/javascript" src="http://sjpsega.github.com/beechart/js/beechart/flash.js"></script>
  <style>
    html, body  { height:100%; }
    body { margin:0; padding:0; overflow:auto; text-align:center;  background-color: #d6f1ff; }   
    object:focus { outline:none; }
  </style>
  <script>
    jQuery(function($){
         //flash代码
         $('#chart-container').flash({ 
            swf        : 'swf/ChartEditor.swf',
            width      : '100%', 
            height     : '100%'
         })
    });
    
  </script>
</html>
