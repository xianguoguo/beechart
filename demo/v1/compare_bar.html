                var css  = "xAxis {\
                                tickThickness  : 0;\
                                tickLength     : 5;\
                                tickPosition   : center;\
                                labelPosition  : center;\
                                labelGap       : auto;\
                            }\
                            yAxis {\
                                tickThickness  : 0;\
                                tickPosition   : left;\
                                labelPosition  : left;\
                            }\
                            canvas {\
                                borderThickness   : 4;\
                                borderColor       : #666666;\
                                backgroundColor   : #FFFFFF;\
                                backgroundColor2  : #FFF7F3;\
                                gridColor         : #FFEBE1;\
                                gridThickness     : 1;\
                            }\
                            bar {\
                                dropShadow: none;\
                                valueVisibility: visible;\
                            }\
                            bar label {\
                                fontSize: 15;\
                            }\
                            chart {\
                                colors        : #A9CF56,#EA9410,#4E9ADB;\
                                leftAxisVisibility: visible;\
                                animate : true;\
                                paddingTop : 50;\
                            }\
                            legend {\
                                position:bottom;\
                            }";
                
                var chart = FD.widget.Flash.init('altContent1', {
                        width: 500,
                        height: 500,
                        url: 'yid-chart-bar.swf',
                        insert: false,
                        id:'demo1',
                        allowScriptAccess: 'always',
                        flashvars: {
                            chartWidth: 400,
                            chartHeight: 400,
                            startDelay: 500,
                            debug: true
                        }
                    });
                    
                    chart.on('swfReady', function(evt){
                        chart.swf.parseCSS(css);
                        chart.swf.parse(data);
                    });
                    
                    var chart2 = FD.widget.Flash.init('altContent2', {
                        width: 500,
                        height: 500,
                        url: 'swfs/MSColumn2D.swf',
                        insert: false,
                        allowScriptAccess: 'always',
                        flashvars: {
                            chartWidth: 400,
                            chartHeight: 400,
                            startDelay: 500,
                            dataXML: data,
                        }
                    });
                    
                    chart2.on('swfReady', function(evt){
                    });
                });
	</script>
