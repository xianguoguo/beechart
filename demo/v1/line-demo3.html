	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link href="css/demo.css" rel="stylesheet" type="text/css" />
	
	<script src="http://style.china.alibaba.com/js/lib/fdev-v3/core/fdev-min.js" type="text/javascript"></script>
	<script src="http://style.china.alibaba.com/js/lib/fdev-v3/widget/flash/flash-min.js" type="text/javascript"></script>
	<script type="text/javascript">
                
                FYE.onDOMReady(function(){
                
                    var chart = FD.widget.Flash.init('altContent', {
                        width: 640,
                        height: 500,
                        /*
                        * 发布上线前将这个flash地址修改为：
                        * http://img.china.alibaba.com/swfapp/chart/yid-chart-line.swf
                        */
                        url: 'swfs/yid-chart-line-v1.3.swf',
                        insert: false,
                        allowScriptAccess: 'always',
                        bgColor: '#F7F7F7',
                        flashvars: {
                            startDelay: 500,
                            /*
                            * 发布上线前将xml文件上传到服务器上，
                            * 并确保flash能正确获取xml文件
                            * (注意跨域问题)
                            */
                            dataUrl: 'data/line-demo3.xml',
                            /*
                            * 可以将css文件部署到服务器上
                            */
                            cssUrl: 'css/line-demo3.css',
                            debug: true
                        }
                    });
                    
                    chart.on('swfReady', function(evt){
                    });
                });
	</script>
	<style type="text/css">
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>

    <div id="article">
        <div id="altContent">
            <h1>yid-chart</h1>

                src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" 
                alt="Get Adobe Flash player" /></a></p>
