<!DOCTYPE html>
<html>
  <meta chartset="utf-8">
  <head>
    <title>BeeChart</title>
    <meta name="description" content="beechart是免费的开源flash图表">
    <meta name="keywords" content="beechart, flash, chart , forfree, opensource, simple, 图表, 免费, 开源">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
  </head>
  <body>
    <div class="header fd-clr"><a href="">
        <div class="logo fd-left">BeeChart</div></a>
      <ul class="nav fd-right">
        <li><a href="index.html">首页</a></li>
        <li class="spacing">|</li>
        <li><a href="doc.html">文档</a></li>
        <li class="spacing">|</li>
        <li><a href="demo.html">Demo</a></li>
        <li class="spacing">|</li>
        <li><a href="about.html">关于</a></li>
      </ul>
    </div>
    <div class="content w1000 fd-clr">
      <div class="nav-container fd-left">
        <div class="nav">
          <h1>Demo</h1>
          <ul>
            <li id="pie" class="current"><a href="pie-demo.html">PIE/饼图</a></li>
            <div class="dashed"></div>
            <li id="bar"><a href="bar-demo.html">BAR/柱图</a></li>
            <div class="dashed"></div>
            <li id="line"><a href="line-demo.html">LINE/线图</a></li>
            <div class="dashed"></div>
            <li id="time"><a href="time-demo.html">TIME/时间线</a></li>
          </ul>
        </div>
      </div>
      <div class="chart-container fd-left">
        <iframe id="chart-iframe" src="pie-demo.html" frameborder="0" scrolling="no" width="788px" height="650px"></iframe>
      </div>
    </div>
    <div class="footer">
      <div class="content">
        <p>&copy; 2012 The BeeChart Project</p>
      </div>
    </div>
    <script type="text/javascript" src="http://style.china.alibaba.com/js/lib/fdev-v4/core/fdev-min.js"></script>
    <script>
      jQuery(function($){
          $(".nav-container .nav li").on("click",function(e){
              e.preventDefault();
              $(this).parent().find("li").removeClass("current");
              $(this).addClass("current");
              var url = $(this).find("a").eq(0).attr("href");
              $("#chart-iframe").attr("src",url);
          });
      });
    </script>
  </body>
</html>
